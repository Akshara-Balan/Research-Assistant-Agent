<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .results { max-width: 800px; white-space: pre-wrap; }
        a { color: #007BFF; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Research Results for '{{ topic }}'</h1>
    <div class="results">
        {{ results }}
    </div>
    <p><a href="/">Search Another Topic</a></p>
</body>
</html>
